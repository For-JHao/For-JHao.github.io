<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="title">
           <h1>
               Recall
           </h1> 
        </div>
        <div class="content">
            I still remenber the first time I learn to ride a bicycle...
        </div>
    </main>
</body>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
    }

    main {
        height: 400px;
        display: grid;
        grid-template-rows: 100px 1fr;
        grid-template-columns: 1fr minmax(900px,1200px) 1fr;
        grid-template-areas: ". title ."
                            ". content .";
        justify-items: center;
    }
    .title{
        grid-area:title;
    }
    .content{
        grid-area:content;
    }
</style>

</html>
