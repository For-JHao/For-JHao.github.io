<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="intro" id="intro">
            <div  id="introTitle" >
                <h1 id="title" class="backSite">
                    WELCOME HERE <br>
                    My Blog
                </h1>
                <p style="font-size: large;">Act as if what you do makes a difference. </p>
                <a href="./myNote/notesHome.html">Notes</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="https://github.com/For-JHao/For-JHao.github.io">Github</a>
            </div>
        </div>
        <header>
            <div id="MyTravel" onclick="headerCheck(this.id)" style="background-color: white;color:black;">MyTravel</div>
            <div id="life" onclick="headerCheck(this.id)">life</div>
            <div id="review" onclick="headerCheck(this.id)">review</div>
        </header>
        <main id="main">
            <iframe id="iframe" src="MyTravel.html" frameborder="0" height="100%" width="100%"
                onLoad="iFrameHeight()"></iframe>
        </main>
        <footer>
            <ul>
                <li>author：JHao</li>
                <li>Tel：13880321621</li>
                <li>Email：for-JHao@outlook.com</li>
            </ul>
        </footer>
    </div>
</body>
<script>
    //初始化intro区域高度
    let headerHeight = 60;
    let borderHeight = document.documentElement.clientHeight;
    borderHeight > 500 ? borderHeight : borderHeight = 500;
    let introStyle = document.getElementById('intro').style;
    introStyle.height = `${borderHeight}px`;

    //取消浏览器自动恢复滚动条位置，刷新重置
    window.history.scrollRestoration = 'manual'

    //body背景动画
    setTimeout(function () {
        //界面淡入
        document.getElementsByTagName("body")[0].style.opacity = "1";
        document.getElementsByTagName("body")[0].style.transition = "all 1s ease-out";
        //header上升
        introStyle.transition = "height 1s ease-out";
        for (let h = 0; h < headerHeight; h++) {
            introStyle.height = `${borderHeight--}px`;
        }
    }, 100)

    //header目录切换
    let headerCheck = function (id) {
        changeHeaderStyle(id);
        let iframeDom=document.getElementById('iframe')
        let srcStr=iframeDom.src;
        let srcArray=srcStr.split('/');
        iframeDom.src=srcStr.replace(srcArray[srcArray.length-1],`${id}.html`)
        // iframeDom.contentWindow.onload()  
    };
    //header的样式切换
    function changeHeaderStyle(id){
        let target = document.getElementById(id).style;
        target.backgroundColor = 'white';
        target.color = 'black';
        let headDiv = document.getElementsByTagName('header')[0].children;
        for (let i = 0; i < headDiv.length; i++) {
            if (headDiv[i].id != id) {
                headDiv[i].style.backgroundColor = null;//必须设为null,否则hover失效
                headDiv[i].style.color = 'white';
            }
        }
        //通过class headChoose操作样式切换，会被hover样式覆盖
        // document.getElementById(id).setAttribute("class","headChoose")
        // let headDiv=document.getElementsByTagName('header')[0].children;
        // for(let i =0;i<headDiv.length;i++){
        //     if(headDiv[i].id!=id){
        //         headDiv[i].setAttribute("class",null)
        //     }
        // }
    };


    //intro title面板的滑动动画
{
    // let introTitle = document.getElementsByClassName('introTitle')[0].style;
    // introTitle.transition = "paddingTop,opacity 0.75s,1s ease-out";
    // console.log(introTitle)
    let sign = 0;
    window.addEventListener('scroll', titleAnimationBySite);
    //两种动画效果
    function titleAnimationBySite() {
        if (sign == 0 && window.scrollY > 100) {
            document.getElementById("introTitle").className="changeSite";
            sign=1
        };
        if(sign==1&&window.scrollY<100){
            document.getElementById("introTitle").className="backSite";
            sign=0;
        }  
    }; 
    
    function titleAnimationByScroll() {
        if (window.scrollY < 200) {
            introTitle.paddingTop = "0px";
            introTitle.opacity = 1;
        }
        if (window.scrollY > 200 && window.scrollY < 500) {
            introTitle.paddingTop = `${window.scrollY - 200}px`;
            introTitle.opacity = 1 - (window.scrollY - 200) / 300;
        }
        if (window.scrollY > 500) {
            introTitle.paddingTop = '200px'
            introTitle.opacity = 0;
        }
    };
    
}
    //获取iframe高度，手动撑开父级div高
    /*
    iframe内容异步加载，无法在这直接获取iframe高度
    let iframeHeight=document.getElementById('MyTravel').contentDocument.body.scrollHeight
    console.log(iframeHeight)        //150px；似乎为chrome下iframe的初始默认高度
    */
    function iFrameHeight() {
        let iframeHeight=document.getElementById('iframe').contentDocument.body.scrollHeight
        let mainStyle=document.getElementById('main').style
        mainStyle.height=`${iframeHeight}px`;

        // 如果要使IE6，IE7支持：
        // var ifm = document.getElementById("MyTravel");
        // var subWeb = document.frames ? document.frames["MyTravel"].document :
        //     ifm.contentDocument;
        // if (ifm != null && subWeb != null) {
        //     ifm.height = subWeb.body.scrollHeight;
        // }
    };


</script>
<style>
    html {
        margin: 0;
        padding: 0;

    }

    body {
        margin: 0;
        padding: 0;
        background: url(./img/beach.jpg) no-repeat center 0;
        background-attachment: fixed;
        opacity: 0;
    }

    /* 通过伪元素设置背景模糊 */
    body::before {
        position: absolute;
        content: '';
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: inherit;
        filter: blur(2px);
    }

    .wrapper {
        display: grid;
        position: relative;
        grid-template-columns: 1fr minmax(100px, 1150px) 1fr;
        grid-template-rows: 1fr 60px auto 60px;
        grid-template-areas: "intro intro intro"
            ". header ."
            ". main ."
            ". footer .";
    }

    .intro {
        grid-area: intro;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        letter-spacing: 2px;
    }
    .backSite{
        transition-property: opacity,padding-top;
        transition-duration: 0.5s;
        transition-timing-function: ease-out;
        /* transition: opacity,padding-top 1s ease-out; */
        padding-top: 0;
        opacity: 1;
    }
    .changeSite{
        transition: all 1s ease-out;
        padding-top: 100px;
        opacity: 0;
    }
    header {
        grid-area: header;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        align-items: center;
        justify-items: center;
        background-color: rgba(255, 255, 255, 0.144);
    }

    header div {
        height: 100%;
        width: 100%;
        text-align: center;
        line-height: 60px;
        color: white;
        cursor: pointer;
    }

    header div:hover {
        background-color: rgba(255, 255, 255, 0.342);
    }

    main {
        background-color: white;
        grid-area: main;
    }

    footer {
        grid-area: footer;
        background-color: #f5f5f5;
    }

    footer ul {
        display: flex;
        justify-content: space-evenly;
    }

    #title {
        color: white;
        font-size: 60px;
        margin-top: 0;
    }
</style>

</html>
