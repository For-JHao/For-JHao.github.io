# 将静态内容部署到 GitHub Pages 
name: Deploy static content to Pages

on:
  # 仅在推送到默认分支时运行。
  push:   # merge也会触发
    branches: ['main','vite-react','vite-react-test']

  # 这个选项使可以手动在 Action tab 页面触发工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages。
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发的部署
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 提出代码到工作流
      - name: Set up Node
        uses: actions/setup-node@v4 # 指定node版本
        with:
          node-version: 20
          cache: 'npm' #缓存依赖包
          cache-dependency-path: './web-vite-react'
      - name: Install dependencies
        run: npm ci
        working-directory: ./web-vite-react
      - name: Build
        run: npm run build
        working-directory: ./web-vite-react
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './web-vite-react/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4