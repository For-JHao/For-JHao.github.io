name: Build and Deploy GitHub Pages

on:
  push:
    branches:
      - vite-react  # 触发主分支的推送事件

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # 检出代码到工作目录

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # 设置 Node.js 版本

    - name: Install dependencies
      run: npm install  # 安装依赖，如有必要
      working-directory: ./web-vite-react  # 指定工作目录

    - name: Build
      run: npm run build  # 执行构建命令，如有必要
      working-directory: ./web-vite-react  # 指定工作目录

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # 需要 GitHub Token 权限
        publish_dir: ./build  # 指定构建后的目录
